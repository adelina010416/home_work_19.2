<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href='{% url "catalog:home" %}' class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                <h5 class="my-0 mr-md-auto font-weight-normal">Skystore</h5>
            </a>

            <ul class="nav col-12 col-lg-auto ms-3 me-lg-auto mb-2 justify-content-center gap-1 mb-md-0">
                <li><a class="p-2 btn btn-outline-primary" href='{% url "blog:posts" %}'>Новости</a></li>
                <li><a class="p-2 btn btn-outline-primary" href='{% url "catalog:home" %}'>Каталог</a></li>
            </ul>
            <div class="text-end">
                {% if user.is_authenticated %}
                    <a href='{% url "user:logout" %}' class="nav-link px-2 text-dark me-2">Выйти</a>
                    <a href='{% url "user:profile" %}' class="nav-link px-2 text-dark me-2">Профиль</a>
                {% else %}
                    <a href='{% url "user:login" %}' class="nav-link px-2 text-dark me-2">Войти</a>
                    <a href='{% url "user:register" %}' class="nav-link px-2 text-dark">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
