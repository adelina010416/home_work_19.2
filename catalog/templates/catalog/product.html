{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-start">
    <h1 class="display-4">{{object.name}}</h1>
</div>
<div class="container text-start">
    <div class="row justify-content-start">
        <div class="col-4">
          <img src="{% mediapath object.image %}" class="img-fluid float-start" alt="Product picture">
        </div>
        <div class="col-8">
          <h1 class="card-title pricing-card-title">{{object.cost}} p.</h1>
            <p>{{object.description | default_if_none:'' }}</p>
            <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
        </div>
    </div>
</div>
{% endblock %}
